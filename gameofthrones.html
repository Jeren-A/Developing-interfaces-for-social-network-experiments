<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "admin", "label": "admin", "shape": "dot", "title": "admin Neighbors:\u003cbr\u003eonur\u003cbr\u003ejeren\u003cbr\u003edogukan", "value": 3}, {"id": "jeren", "label": "jeren", "shape": "dot", "title": "jeren Neighbors:\u003cbr\u003eonur\u003cbr\u003eadmin\u003cbr\u003edogukan", "value": 3}, {"id": "onur", "label": "onur", "shape": "dot", "title": "onur Neighbors:\u003cbr\u003eadmin\u003cbr\u003ejeren\u003cbr\u003edogukan", "value": 3}, {"id": "dogukan", "label": "dogukan", "shape": "dot", "title": "dogukan Neighbors:\u003cbr\u003eonur\u003cbr\u003eadmin\u003cbr\u003ejeren", "value": 3}]);
        edges = new vis.DataSet([{"from": "admin", "to": "jeren", "value": 1}, {"from": "jeren", "to": "onur", "value": 1}, {"from": "dogukan", "to": "onur", "value": 1}, {"from": "dogukan", "to": "jeren", "value": 1}, {"from": "dogukan", "to": "admin", "value": 1}, {"from": "onur", "to": "admin", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
